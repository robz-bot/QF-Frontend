<div class="container my-5 d-flex align-items-center justify-content-center">
    <div class="card  ">
        <div class="card-header bg-primary">
            <h2 class="card-title text-center text-light"> Query Forum Login Form </h2>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <div class="form-group">
                        <label class="form-label mt-4">Email</label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <div *ngIf="!loginForm.controls['email'].valid && (loginForm.controls['email'].dirty ||loginForm.controls['email'].touched)">
                            <div [hidden]="!loginForm.controls['email'].errors?.['required']">
                                <small class="text-danger">Email is required</small>
                            </div>
                            <div [hidden]="!loginForm.controls['email'].errors?.['email']">
                                <small class="text-danger">Email is Invalid</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <div *ngIf="!loginForm.controls['password'].valid && (loginForm.controls['password'].dirty ||loginForm.controls['password'].touched)">
                            <div [hidden]="!loginForm.controls['password'].errors?.['required']">
                                <small class="text-danger">Password is required</small>
                            </div>
                            <div [hidden]="!loginForm.controls['password'].errors?.['minlength']">
                                <small class="text-danger">Minimum Length is 6</small>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <fieldset class="text-center">
                    <button type="submit" class="btn btn-md btn-primary my-3 text-center" [disabled]="!loginForm.valid">Login</button>
                    <p>Not have an account? <a href="javascript:void(0)" routerLink="/register">Register</a> here</p>
                </fieldset>
            </form>
        </div>
        <div class="card-footer text-center bg-secondary text-light">
            <small class="text-dark">Copyright &copy; 2022 - Query Forum<br> Developed by: Robin Rajesh K</small>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Logging into Query Forum... </p>
</ngx-spinner>
