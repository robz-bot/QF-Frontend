<div class="container my-2 d-flex align-items-center justify-content-center">
    <div class="card  ">
        <div class="card-header bg-primary">
            <h2 class="card-title text-center text-light"> Query Forum Registration Form </h2>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <div class="form-group">
                        <label class="form-label mt-4">Username</label>
                        <input type="text" class="form-control" placeholder="Username" formControlName="userName">

                        <div *ngIf="!registerForm.controls['userName'].valid && (registerForm.controls['userName'].dirty ||registerForm.controls['userName'].touched)">
                            <div [hidden]="!registerForm.controls['userName'].errors?.['required']">
                                <small class="text-danger">User name is required</small>
                            </div>
                            <div [hidden]="!registerForm.controls['userName'].errors?.['minlength']">
                                <small class="text-danger">Minimum Length is 5</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Email</label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <div *ngIf="!registerForm.controls['email'].valid && (registerForm.controls['email'].dirty ||registerForm.controls['email'].touched)">
                            <div [hidden]="!registerForm.controls['email'].errors?.['required']">
                                <small class="text-danger">Email is required</small>
                            </div>
                            <div [hidden]="!registerForm.controls['email'].errors?.['email']">
                                <small class="text-danger">Email is Invalid</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <div *ngIf="!registerForm.controls['password'].valid && (registerForm.controls['password'].dirty ||registerForm.controls['password'].touched)">
                            <div [hidden]="!registerForm.controls['password'].errors?.['required']">
                                <small class="text-danger">Password is required</small>
                            </div>
                            <div [hidden]="!registerForm.controls['password'].errors?.['minlength']">
                                <small class="text-danger">Minimum Length is 6</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName="cpassword">
                        <div *ngIf="!registerForm.controls['cpassword'].valid && (registerForm.controls['password'].dirty ||registerForm.controls['cpassword'].touched)">
                            <div [hidden]="!registerForm.controls['cpassword'].errors?.['required']">
                                <small class="text-danger">Confirm Password is required</small>
                            </div>
                            <div [hidden]="!registerForm.controls['cpassword'].errors?.['minlength']">
                                <small class="text-danger">Minimum Length is 6</small>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="text-center">
                    <button type="submit" class="btn btn-md btn-primary my-3 text-center " [disabled]="!registerForm.valid">Register</button>
                    <p>Already have an account? <a href="javascript:void(0)" routerLink="/">Login</a> here</p>
                </fieldset>
            </form>
        </div>
        <div class="card-footer text-center bg-secondary text-light">
            <small>Copyright &copy; 2022 - Query Forum</small>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Enroll your account... </p>
</ngx-spinner>
