<div class="container my-3 d-flex align-items-center justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Profile</h4>
                </div>
                <div class="card-body">
                     <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-6">
                            <fieldset>
                                <div class="form-group">
                                    <label class="form-label mt-4">Username</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="userName" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Email</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="email" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Phone Number</label>
                                    <input type="number" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="email" >
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Gender</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Male">
                                        <label class="form-check-label">Male</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"value="Female">
                                        <label class="form-check-label">Female</label>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Location</label>
                                    <input type="number" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="location" >
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-6">
                            <fieldset>
                                <div class="form-group">
                                    <label class="form-label mt-4">Organization</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="organization" [disabled]="true">
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Designation</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="designation" [disabled]="true">
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Skills</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="skills" >
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">LinkedIn URL</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="linkedIn" >
                                </div>
                                <div class="form-group">
                                    <label class="form-label mt-4">Github URL</label>
                                    <input type="text" name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="github" >
                                </div>
                            </fieldset>
                        </div>
                       
                    </div>
                   
                       
                        <fieldset class="text-center">
                            <button type="submit" class="btn btn-md btn-primary my-3 text-center" [disabled]="!profileForm.valid">Update</button>
                        </fieldset>
                    </form>
                </div>
                <div class="card-footer">
                   
                </div>
            </div>
       

</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> {{loadingMsg}} </p>
</ngx-spinner>
