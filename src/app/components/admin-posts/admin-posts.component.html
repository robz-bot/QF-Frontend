<div class="container">
  <div class="row">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Post</th>
          <th scope="col">Posted By</th>
          <th scope="col">Posted On</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of postList"  >
          <th scope="row">1</th>
          <td [innerHtml]="item.description">{{item.description}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.updatedOn.split("T")[0]}}</td>
          <td><a href="" class="text-danger"><i class="bi bi-archive-fill"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
