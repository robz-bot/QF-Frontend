<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <ng-container *ngIf="myPostListCount>0">
                    <div class="row" *ngFor="let item of myPostList" >
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <a href="javascript:void(0)" (click)="navigateToPost(item.id)" [innerHtml]="item.description" class="text-decoration-none text-primary">{{item.description}}</a>
                                </div>
                                <div class="card-footer d-flex justify-content-between">
                                    <ul class="nav me-auto">
                                        <li>
                                            <small> {{item.createdOn.split("T")[0] }} - {{item.createdTimeAgo}}</small>
                                        </li>
                                    </ul>
                                    <div class="d-flex">
                                        <ul class="nav me-auto text-capitalize">
                                            <li class="mx-2" >
                                                <a href="javascript:void(0)" class="fs-0 text-decoration-none text-primary">
                                                    <i class="bi bi-pencil-square"></i>
                                                     
                                                </a>
                                            </li>
                                            <li class="mx-2">
                                                <a href="javascript:void(0)" class="fs-0 text-decoration-none text-danger">
                                                    <i class="bi bi-trash-fill" ></i>
                                                    </a>
                                            </li>
                                           
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </ng-container>
                    <ng-container *ngIf="myPostListCount==0">
                        <h5 class="text-center">No Post(s) available</h5>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>

</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Fetching your Posts... </p>
</ngx-spinner>
