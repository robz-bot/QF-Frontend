<div class="container my-3">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 [innerHtml]="postData.description">{{postData.description}}</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="newCommentForm" (ngSubmit)="onSubmit()">
                        <fieldset>
                            <div class="form-group">
                                <textarea name="" id="" cols="30" rows="3" class="form-control form-control-sm" formControlName="text"></textarea>
                                <div *ngIf="!newCommentForm.controls['text'].valid && (newCommentForm.controls['text'].dirty ||newCommentForm.controls['text'].touched)">
                                    <div [hidden]="!newCommentForm.controls['text'].errors?.['required']">
                                        <small class="text-danger">Comment is required</small>
                                    </div>
                                  
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="text-center">
                            <button type="submit" class="btn btn-md btn-primary my-3 text-center" [disabled]="!newCommentForm.valid">Comment</button>
                        </fieldset>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="card" *ngFor="let item of comments">
                        <div class="card-body">
                            {{item.text}}
                        </div>
                        <div class="card-footer">
                           <small>{{item.userName}}, {{item.createdOn.split("T")[0]}}</small> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> {{loadingMsg}} </p>
</ngx-spinner>
